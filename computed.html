<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{getResult}}</h1>
     </div>
     <script src="https://unpkg.com/vue@3.0.2"></script>
     <script>
         var app = Vue.createApp({
            data(){
                return{
                  dollar:100,
                  rupees:20,
                  euro:500
                }
            },
            computed:{
                getResult(){
                   return (this.dollar*this.euro)/this.rupees;
                }
            }
            
         })
         app.mount('#app')
     </script>
</body>
</html>
