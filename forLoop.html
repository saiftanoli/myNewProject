<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="book in books" :key="book">
                {{book}}
            </li>    
        </ul>

        <ul>
            <li v-for="user in users" :key="user.city">
                {{user.name}}  {{user.city}}
            </li>
            
        </ul>
        
    </div>
     <script src="https://unpkg.com/vue@3.0.2"></script>
     <script>
         var app = Vue.createApp({
            data(){
                return{
                   books:["ali baba","fothy rules of love", "the secret"],
                   users:[
                       {name:"saifullah" , city:"mansehra"},
                       {name:"sunny" , city:"mansehra"},
                       {name:"asad" , city:"abbottabad"},
                   ]
                }
            }
         })
         app.mount('#app')
     </script>
</body>
</html>
